<!DOCTYPE html>
<html lang="pt-pt">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto NLW</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="Logo esports" />
    </header>
    <main>
      <section>
        <div>
          <h2>Assistente de Meta</h2>
          <p>Pergunte sobre estrategias, build e dicas para os teus jogos!</p>

          <form id="form">
            <input
              id="apiKey"
              type="password"
              placeholder="Informe a API Key do Gemini"
              required
            />

            <select id="gameSelect">
              <option value="">Selecione um Jogo</option>
              <option value="valorant">Valorant</option>
              <option value="lol">League of Legends</option>
            </select>

            <input
              id="questionInput"
              type="text"
              placeholder="Ex: Melhor build para ADC ..."
            />

            <button id="askButton">Perguntar</button>
          </form>

          <div id="aiResponse">
            <div class="response-content"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
